name: Build and Deploy Native Spring Lambda

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/graalvm/native-image:ol8-java21
    name: Build native binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Native Image
        run: gu install native-image

      - name: Build native image
        run: mvn clean package

      - name: Create bootstrap + zip
        run: |
          echo '#!/bin/sh' > bootstrap
          echo './spring-cloud-native' >> bootstrap
          chmod +x bootstrap
          mv bootstrap target/
          cd target
          zip function.zip spring-cloud-native bootstrap

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-artifacts
          path: |
            target/function.zip
            template.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy via SAM
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-artifacts

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: Ensure deploy bucket exists
        run: |
          aws s3api head-bucket --bucket ${{ secrets.S3_DEPLOY_BUCKET }} 2>/dev/null || \
          aws s3api create-bucket \
            --bucket ${{ secrets.S3_DEPLOY_BUCKET }} \
            --region ${{ env.AWS_REGION }}

      - name: Package SAM template
        run: |
          sam package \
            --template-file template.yaml \
            --output-template-file packaged.yaml \
            --s3-bucket ${{ secrets.S3_DEPLOY_BUCKET }}

      - name: Deploy SAM template
        run: |
          sam deploy \
            --template-file packaged.yaml \
            --stack-name person-crud-stack \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }}